<!DOCTYPE html>
<html lang ="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Servidor PPM</title>
        <link rel="stylesheet" href="recursos/css/estilos.css">
    </head>

    <body>
        <main>
            <div class="contenedor__todo">

                <!--Caja trasera -->
                <div class="caja_trasera">
                    <div class="caja_trasera__login">
                        <h3> ¿Ya tienes una cuenta?</h3>
                        <p> Inicia sesión para acceder al servidor </p>
                        <button id="btn__iniciar-sesion"> Iniciar Sesión </button>
                    </div>

                    <div class="caja_trasera__register">
                        <h3> ¿Aún no tienes cuenta?</h3>
                        <p>Regístrate para acceder al servidor </p>
                        <button id="btn__registrarse"> Registrarse </button>
                    </div>
                </div>

                <!--Formulario de Login y Register-->
                <div class="contenedor__login-register">
                    <!--LOGIN -->
                    <form action="POST" class="formulario_login">
                        <h2> Iniciar sesión</h2>
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button> Entrar </button>
                    </form>

                    <!--REGISTER-->
                    <form action="POST" class="formulario_register">
                        <h2> Registrarse</h2>
                        <input type="text" placeholder="Nombre">
                        <input type = "text" placeholder="Apellidos">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <button> Registrarse </button>
                    </form>
                </div>

            </div>
        </main>
        <script src="recursos/js/script.js"></script>
    </body>
</html>
